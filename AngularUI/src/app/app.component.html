<table>
  <thead>
    <th>Hero Name</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Location</th>
  </thead>
  <tbody>
    <tr *ngFor="let hero of heroes"> 
      <td>{{hero.heroName}}</td>
      <td>{{hero.firstName}}</td>
      <td>{{hero.lastName}}</td>
      <td>{{hero.place}}</td>
    </tr>
  </tbody>
</table>
